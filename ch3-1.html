<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <title>更換文字顏色</title>
    <meta charset="utf-8">

   <link rel="stylesheet" href="css/ex3.css">

    <script language="javascript">
        function changeh1() {
            document.getElementById("myh1").className = "c2";
        }
        function changeh3() {
            document.getElementById("myh1").className = "c1";
        }
      
        function changeh2() {
            document.getElementById("myh2").className = "c2";
        }
        function changeh4() {
            document.getElementById("myh2").className = "c1";
        }
    </script>
</head>

<body>
    <h1 id="myh1" class="c1" onclick="changeh1()" ondblclick="changeh3()">點我改變顏色</h1>
    <h1 id="myh2" class="c1" onclick="changeh2()" ondblclick="changeh4()">點我改變顏色</h1>
</body>

</html>
